  <script>
    const btn = document.getElementById('btn');

    btn.addEventListener('click', () => {
      const form = document.forms.userForm;
      const result = document.getElementById('result');

      if (form.age.value === '') {
        result.textContent = '年齢を選択してください。';
      } else {
        if(form.age.value === '20代'){
          location.href = "./Kenko-result-20.html";
        }
        else if(form.age.value === '30代'){
          location.href = "./Kenko-result-30.html";
        }
        else if(form.age.value === '40代'){
          location.href = "./Kenko-result-40.html";

        else if(form.age.value === '50代'){
          location.href = "./Kenko-result-50.html";

        else if(form.age.value === '60代'){
          location.href = "./Kenko-result-60.html";
        }
        else if(form.age.value === 'ランダム'){
   
        const num = Math.ceil(Math.random()*5);
            if (num==1) {
              location.href = "./Kenko-result-20.html";
            }
            
            else if (num==2) {
              location.href = "./Kenko-result-30.html";
            }
            
            else if (num==3) {
              location.href = "./Kenko-result-40.html";
            }

            else if (num==3) {
              location.href = "./Kenko-result-50.html";
